server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://172.17.0.1:8080;
    }

    location /oauth2/ {
        proxy_pass http://172.17.0.1:8080;
    }
}